<!DOCTYPE html>
<html lang="ru">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Mesto">
     <meta name="keywords" content="Путешествия, Жак-Ив Кусто, Исследователь океана, Карачевск, Эльбрус, Домбай">
     <meta name="author" content="Иван Корниенко">
     <link rel="stylesheet" href="./pages/index.css">
     <title>Mesto</title>
</head>
<body>
    <div class="page">
        <div class="popup" id="popup_type_edit">
            <div class="popup__overlay"></div>
            <div class="popup__container">
              <button class="popup__close" type="button"></button>
              <form class="popup__form" name="popup-edit" novalidate>
                   <h3 class="popup__title">Редактировать профиль</h3>

                   <input class="popup__input" id="name-input" name="name" type="text" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40">
                   <span class="name-input-error popup__input-error"></span>

                   <input class="popup__input" id="caption-input" name="caption" type="text" placeholder="Исследователь океана" required minlength="2" maxlength="200">
                   <span class="caption-input-error popup__input-error"></span>

                   <input class="popup__submit-button" type="submit" value="Сохранить">
              </form>
           </div>
        </div>
       <div class="popup" id="popup_type_new-card">
         <div class="popup__overlay"></div>
         <div class="popup__container">
            <button class="popup__close" type="button"></button>
                <form class="popup__form" name="popup-new-card" novalidate>
                    <h3 class="popup__title">Новое место</h3>

                    <input class="popup__input" id="place-name-input" name="place-name" type="text" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="place-name-input-error popup__input-error"></span>
                    
                    <input class="popup__input" id="place-link-input" name="place-link" type="url" placeholder="Ссылка на картинку" required>
                    <span class="place-link-input-error popup__input-error"></span>
                    
                    <input class="popup__submit-button" type="submit" value="Создать">
                </form>
           </div>
        </div>
        <div class = "popup popup_type_image" id="popup_type_image">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <img class="popup__picture" src = "https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
                <p class="popup__caption"></p>
            </div>
        </div>
        <header class="header">
             <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="avatar" src=".//images/avatar.jpg" alt="портрет Жак-Ив Кусто">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button" type="button"></button>
                    <p class="profile-info__subtitle">Исследователь океана</p>
                    
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
            </section> 
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
     </div>
     <template class="element_template">
        <div class="element">
            <div class="element__delete"></div>
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <div class="element__title">
                <h2 class="element__heading">Архыз</h2>
                <button class="element__fovorite-button" type="button"></button>
            </div>
        </div>
     </template>
     <script src="./script/script.js"></script>
     <script src="./script/validate.js"></script>
</body>
</html>
