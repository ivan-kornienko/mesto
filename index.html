<!DOCTYPE html>
<html lang="ru">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Mesto">
     <meta name="keywords" content="Путешествия, Жак-Ив Кусто, Исследователь океана, Карачевск, Эльбрус, Домбай">
     <meta name="author" content="Иван Корниенко">
     <link rel="stylesheet" href="./pages/index.css">
     <title>Mesto</title>
</head>
<body>
    <div class="page">
        <div class="popup" id="popup_type_edit">
            <div class="popup__container">
              <button class="popup__close" type="button"></button>
              <form class="popup__form" name="popup-edit">
                   <h3 class="popup__title">Редактировать профиль</h3>
                   <input class="popup__input" name="name" type="text" value="Жак-Ив Кусто"/>
                   <input class="popup__input" name="caption" type="text" value="Исследователь океана"/>
                   <input class="popup__submit-button" type="submit" value="Сохранить"/>
              </form>
           </div>
        </div>
       <div class="popup" id="popup_type_new-card">
         <div class="popup__container">
            <button class="popup__close" type="button"></button>
                <form class="popup__form" name="popup-new-card">
                    <h3 class="popup__title">Новое место</h3>
                    <input class="popup__input" name="place-name" type="text" value="Архыз"/>
                    <input class="popup__input" name="place-link" type="url" value="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"/>
                    <input class="popup__submit-button" type="submit" value="Создать"/>
                </form>
           </div>
        </div>
        <div class = "popup" id="popup_type_image">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <img class="popup__picture" src = "https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
                <p class="popup__caption"></p>
            </div>
        </div>
        <header class="header">
             <img class="header__logo" src="./blocks/header/__logo/header__logo.svg" alt="логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="avatar" src="./blocks/avatar/avatar.jpg" alt="портрет Жак-Ив Кусто">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button" type="button"></button>
                    <p class="profile-info__subtitle">Исследователь океана</p>
                    
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
            </section> 
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
     </div>
     <template class="element_template">
        <div class="element">
            <div class="element__delete"></div>
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <div class="element__title">
                <h2 class="element__heading">Архыз</h2>
                <button class="element__fovorite-button" type="button"></button>
            </div>
        </div>
     </template>
     <script src="./script/script.js"></script>
</body>
</html>
